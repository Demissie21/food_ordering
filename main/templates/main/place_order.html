{% extends 'base.html' %}

{% block title %}Place Order{% endblock %}

{% block content %}
<h2>Place Your Order</h2>
<form method="POST" action="{% url 'place_order' %}">
  {% csrf_token %}
  {% for item in items %}
    <div>
      <input type="checkbox" name="items" value="{{ item.id }}" id="item_{{ item.id }}">
      <label for="item_{{ item.id }}">{{ item.name }} - ${{ item.price }}</label>
      Quantity: <input type="number" name="quantity_{{ item.id }}" value="1" min="1" style="width:50px;">
    </div>
  {% empty %}
    <p>No food items available.</p>
  {% endfor %}
  <button type="submit">Place Order</button>
</form>

<form method="post" action="{% url 'logout' %}" style="margin-top: 20px;">
  {% csrf_token %}
  <button type="submit">Logout</button>
</form>
{% endblock %}
