<!-- templates/order_history.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Order History</title>
</head>
<body>
    <h2>Your Order History</h2>
    {% if orders %}
        <ul>
        {% for order in orders %}
            <li>
                {{ order.food_name }} - Quantity: {{ order.quantity }} -
                Price: {{ order.price }} - Date: {{ order.order_date }}
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No orders found.</p>
    {% endif %}
    <a href="/">Back to Home</a>
</body>
</html>
