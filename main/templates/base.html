<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>{% block title %}Food Ordering{% endblock %}</title>
    <style>
      /* Simple styling for messages */
      .alert { padding: 10px; margin: 10px 0; border-radius: 4px; }
      .alert-success { background-color: #d4edda; color: #155724; }
      .alert-error { background-color: #f8d7da; color: #721c24; }
      nav a, nav form { margin-right: 15px; display: inline-block; vertical-align: middle; }
      nav form button {
        background: none;
        border: none;
        color: blue;
        text-decoration: underline;
        cursor: pointer;
        padding: 0;
        font: inherit;
      }
    </style>
</head>
<body>
  <nav>
    <a href="{% url 'menu' %}">Menu</a>
    <a href="{% url 'place_order' %}">Place Order</a>
    <a href="{% url 'order_history' %}">Order History</a>
    {% if user.is_authenticated %}
      <span>Hello, {{ user.username }}!</span>
      <form method="post" action="{% url 'logout' %}" style="display:inline;">
        {% csrf_token %}
        <button type="submit">Logout</button>
      </form>
    {% else %}
      <a href="{% url 'login' %}">Login</a>
    {% endif %}
  </nav>

  {% if messages %}
    {% for message in messages %}
      <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}

  <main>
    {% block content %}
    <!-- Page content will go here -->
    {% endblock %}
  </main>
</body>
</html>
