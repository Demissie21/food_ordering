<!-- main/templates/main/home.html -->
<h1>Food Menu</h1>

<ul>
  {% for food in foods %}
  <li>
    <strong>{{ food.name }}</strong> - ${{ food.price }} <br>
    {{ food.description }} <br>
    <a href="{% url 'add_to_cart' food.id %}">Add to Cart</a>
  </li>
  {% empty %}
  <li>No food items available.</li>
  {% endfor %}
</ul>
{% if user.is_authenticated %}
  <p>Hi, {{ user.username }}! <a href="{% url 'logout' %}">Logout</a></p>
{% else %}
  <p><a href="{% url 'login' %}">Login</a> | <a href="{% url 'register' %}">Register</a></p>
{% endif %}
